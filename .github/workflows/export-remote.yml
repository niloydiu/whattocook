name: Export Remote Recipes

on:
  schedule:
    - cron: "0 2 * * *" # daily at 02:00 UTC
  workflow_dispatch: {}

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Export remote recipes
        env:
          DATABASE_URL: ${{ secrets.REMOTE_DATABASE_URL }}
        run: |
          npx tsx scripts/exportRemoteRecipes.ts

      - name: Commit backup
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/remote-recipes-backup.json
          TS=$(date -u +%Y%m%dT%H%M%SZ)
          git commit -m "chore: remote recipes backup ${TS}" || echo "No changes to commit"
          git push origin HEAD:main || echo "Push failed"
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
